name: Generate AI Images

on:
  workflow_dispatch:
  push:
    paths:
      - 'assets/prompts.json'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Generate images via OpenAI
        run: node scripts/gen-images.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Commit images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/images/generated
          git commit -m "chore(ai): update generated images" || echo "No changes"
          git push


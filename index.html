<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>テストLP</title>
    <meta name="description" content="とっても簡単なテスト用ランディングページ" />
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --brand: #22c55e;
        --brand-hover: #16a34a;
        --ring: rgba(34, 197, 94, 0.35);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 80% -10%, #0b1220 0%, var(--bg) 60%), var(--bg);
        color: var(--text);
        line-height: 1.6;
      }
      .container { max-width: 980px; margin: 0 auto; padding: 24px; }
      header { display: flex; align-items: center; justify-content: space-between; gap: 16px; }
      .logo { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: .4px; }
      .logo-badge {
        width: 28px; height: 28px; border-radius: 8px;
        background: linear-gradient(135deg, var(--brand), #34d399);
        box-shadow: 0 6px 18px rgba(34,197,94,.35);
      }
      nav a { color: var(--muted); text-decoration: none; margin-left: 16px; font-size: 14px; }
      nav a:hover { color: var(--text); }

      .hero { padding: 72px 0 48px; text-align: center; }
      .eyebrow { color: var(--brand); font-weight: 700; font-size: 12px; letter-spacing: .12em; text-transform: uppercase; }
      h1 { margin: 12px 0 12px; font-size: clamp(28px, 6vw, 44px); line-height: 1.15; }
      .lead { color: var(--muted); margin: 0 auto 28px; font-size: clamp(14px, 2.8vw, 18px); max-width: 680px; }
      .cta-group { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
      .btn {
        appearance: none; border: 0; border-radius: 10px; padding: 12px 18px; font-weight: 700; cursor: pointer;
        background: var(--brand); color: #04210f;
        box-shadow: 0 8px 24px var(--ring);
      }
      .btn:hover { background: var(--brand-hover); }
      .btn.secondary { background: transparent; color: var(--text); border: 1px solid #223048; box-shadow: none; }
      .btn.secondary:hover { border-color: #2f3e5a; }

      .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; margin: 56px 0; }
      .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0)); border: 1px solid rgba(148,163,184,0.15); border-radius: 14px; padding: 18px; }
      .card h3 { margin: 6px 0 6px; font-size: 18px; }
      .card p { margin: 0; color: var(--muted); font-size: 14px; }

      .footer { border-top: 1px solid rgba(148,163,184,0.15); padding: 18px 0; color: var(--muted); font-size: 14px; text-align: center; }
      .tiny { font-size: 12px; color: var(--muted); }

      @media (prefers-reduced-motion: no-preference) {
        .logo-badge { transition: transform .4s ease; }
        header:hover .logo-badge { transform: rotate(8deg) scale(1.06); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-badge" aria-hidden="true"></div>
          <span>テストLP</span>
        </div>
        <nav>
          <a href="#features">特徴</a>
          <a href="#cta">始める</a>
          <a href="#">連絡</a>
        </nav>
      </header>

      <main>
        <section class="hero" id="top">
          <div class="eyebrow">DEMO</div>
          <h1>とっても簡単なテスト用ランディングページ</h1>
          <p class="lead">数分で用意できる、軽くてシンプルなLPテンプレート。コピーを差し替えるだけで、すぐに使えます。</p>
          <div class="cta-group" id="cta">
            <button class="btn" onclick="alert('テスト：クリックされました！')">今すぐ試す</button>
            <a class="btn secondary" href="#features">詳しく見る</a>
          </div>
        </section>

        <section class="features" id="features">
          <article class="card">
            <h3>速いセットアップ</h3>
            <p>単一HTMLでOK。依存なし、ビルド不要。</p>
          </article>
          <article class="card">
            <h3>レスポンシブ</h3>
            <p>グリッドと流体タイポでスマホでも見やすい。</p>
          </article>
          <article class="card">
            <h3>編集しやすい</h3>
            <p>ヘッダー、見出し、CTAをそのまま差し替え。</p>
          </article>
        </section>

        <p class="tiny">注: これはデモ用の静的ページです。送信フォームやトラッキング等は含んでいません。</p>
      </main>

      <footer class="footer">© 2025 Simple LP Demo</footer>
    </div>
  </body>
</html>
